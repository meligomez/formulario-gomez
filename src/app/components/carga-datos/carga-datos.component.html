<div>

  <h3>Ingreso de datos del alojamiento</h3><br>
  <form [formGroup]="alojamientoModel" (ngSubmit)="guardar()" >
    <!-- <div class="form-group mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div> -->
    <div class="form-group col-4">
      <label for="nombre" class="form-label">Nombre del alojamiento:</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" class="form-control" >
      <div *ngIf="nombre.errors" id="" class="alert alert-danger">Debe ingresar un nombre.</div>
    </div>
    <div class="col-4">
      <label for="localidad" class="form-label">Localidad: </label>
      <input type="text" class="form-control" id="localidad" formControlName="localidad">
      <div *ngIf="localidad.errors" id="" class="alert alert-danger">Debe ingresar una localidad.</div>
    </div>
    <div class="col-4">
      <label for="contacto" class="form-label">Numero de contacto: </label>
      <input type="text" class="form-control" id="contacto" formControlName="contacto">
      <div *ngIf="contacto.errors" id="" class="alert alert-danger">El contacto debe ser numerico.</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!alojamientoModel.valid" >Guardar</button>
  </form>
  <p *ngIf="mostrarRta">Proximamente se guardaran los datos.</p>

</div>
